<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../../admin/template/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../admin/template/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../../admin/template/assets/css/style.css">
    <style>
        body {
            background-color: #eaf6ff;
            color: #333333;
            font-family: Arial, sans-serif;
        }

        .auth-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .auth-container h4 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
        }

        .auth-container p {
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 16px;
        }

        .auth-container .form-label {
            font-weight: bold;
            color: #333333;
        }

        .auth-container .btn {
            margin-top: 20px;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
        }

        .auth-container .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .auth-container .text-center a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .auth-container .text-center a:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background-color: #f0f0f0;
            color: #333333;
        }

        .form-control {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .form-control:focus {
            background-color: #ffffff;
            color: #333333;
            border-color: #007bff;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h4 class="mb-1">Forgot Password? ðŸ”’</h4>
        <p class="mb-6">Enter your email and we'll send you instructions to reset your password</p>
        <form id="formAuthentication" class="mb-6" action="index.html">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group input-group-merge">
                    <span class="input-group-text"><i class="mdi mdi-email"></i></span>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email"
                        autofocus />
                </div>
            </div>
            <button class="btn btn-primary d-grid w-100" type="submit">Send Reset Link</button>
            <div class="text-center">
                <a href="login.html">Back to login</a>
            </div>
        </form>
    </div>
</body>

</html>
