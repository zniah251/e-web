<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sản phẩm Quần Nữ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../../js/phantrang.js"></script> <!-- Đảm bảo đường dẫn đúng -->
  <style>
    .product-card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      background-color: #eee;
    }
    .price-old {
      text-decoration: line-through;
      color: #999;
    }
    .price-new {
      color: #d00;
      font-weight: bold;
    }
    .product-card {
      font-size: 20px;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      text-decoration: underline;
      color: #d00;
    }
  </style>
</head>
<body style="background-color: #f9f9f9;">
  <div class="container my-5">
    <h2 class="text-center mb-4">Quần Nữ</h2>
     <!-- Dropdown for Sorting -->
 <div class="d-flex justify-content-between mb-4">
    <div>
      <label for="sort-options" class="form-label">Sắp xếp theo:</label>
      <select id="sort-options" class="form-select">
        <option value="price-asc">Giá từ thấp đến cao</option>
        <option value="price-desc">Giá từ cao đến thấp</option>
        <option value="rating">Đánh giá</option>
        <option value="category">Danh mục</option>
      </select>
    </div>
  </div>

  <!-- Button to apply sorting -->
  <div class="text-start mb-4">
    <button class="btn btn-primary" onclick="sortProducts()">Áp dụng</button>
  </div>

  <div id="pagination" class="text-center mt-4">
    <button class="btn btn-secondary" id="prev-page" onclick="changePage(-1, productsData)">Trước</button>
    <button class="btn btn-secondary" id="next-page" onclick="changePage(1, productsData)">Sau</button>
  </div>
    <div class="row g-4" id="product-list">
      <!-- SP01 -->
      <div class="col-md-3 product" data-price="149000" data-rating="4" data-category="Pants">
        <div class="product-card">
          <img src="../../../admin/assets/images/Bonew Parachute Short.jpg" alt="Bonew Parachute Short">
          <h6>Bonew Parachute Short</h6>
          <p class="price-old">169.000đ</p>
          <p class="price-new">149.000đ</p>
        </div>
      </div>

      <!-- SP02 -->
      <div class="col-md-3 product" data-price="169000" data-rating="5" data-category="Pants">
        <div class="product-card">
          <img src="../../../admin/assets/images/Fomos Jean Short dark blue.jpg" alt="Fomos Jean Short">
          <h6>Fomos Jean Short Dark Blue</h6>
          <p class="price-old">189.000đ</p>
          <p class="price-new">169.000đ</p>
        </div>
      </div>

      <!-- SP03 -->
      <div class="col-md-3 product" data-price="189000" data-rating="4" data-category="Pants">
        <div class="product-card">
          <img src="../../../admin/assets/images/hebe jeans.jpg" alt="Hebe Jeans">
          <h6>Hebe Jeans</h6>
          <p class="price-old">219.000đ</p>
          <p class="price-new">189.000đ</p>
        </div>
      </div>

      <!-- SP04 -->
      <div class="col-md-3 product" data-price="229000" data-rating="5" data-category="Pants">
        <div class="product-card">
          <img src="../../../admin/assets/images/Pamin Pants.jpg" alt="Pamin Pants">
          <h6>Pamin Pants</h6>
          <p class="price-old">249.000đ</p>
          <p class="price-new">229.000đ</p>
        </div>
      </div>

      <!-- SP05 -->
      <div class="col-md-3 product" data-price="219000" data-rating="4" data-category="Pants">
        <div class="product-card">
          <img src="../../../admin/assets/images/pull pants.jpg" alt="Pull Pants">
          <h6>Pull Pants</h6>
          <p class="price-old">239.000đ</p>
          <p class="price-new">219.000đ</p>
        </div>
      </div>

      <!-- SP06 -->
      <div class="col-md-3 product" data-price="249000" data-rating="5" data-category="Pants">
        <div class="product-card">
          <img src="../../../admin/assets/images/Strip Long Pants.jpg" alt="Strip Long Pants">
          <h6>Strip Long Pants</h6>
          <p class="price-old">269.000đ</p>
          <p class="price-new">249.000đ</p>
        </div>
      </div>

    </div>
  </div>

  <script src="../../js/sapxep.js"></script> <!-- Đảm bảo đường dẫn đúng -->
</body>
</html>
