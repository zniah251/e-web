<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Kaira Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../../user/css/vendor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="abtus.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/swiper-bundle.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
        rel="stylesheet">
    <link href="/e-web/user/css/tailwind-replacement.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            color: black;
            /* Thêm fallback font */
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Times New Roman', Times, serif !important;
            /* Sử dụng font Times New Roman cho tiêu đề */
        }

        /* Layout styles */
        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .flex-1 {
            flex: 1 1 0%;
        }

        .grid {
            display: grid;
        }

        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        .gap-6 {
            gap: 1.5rem;
        }

        .gap-x-6 {
            column-gap: 1.5rem;
        }

        .gap-y-4 {
            row-gap: 1rem;
        }

        /* Responsive Grid */
        @media (min-width: 640px) {
            .sm\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        /* Spacing */
        .p-6 {
            padding: 1.5rem;
        }

        .p-3 {
            padding: 0.75rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mb-3 {
            margin-bottom: 0.75rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-1 {
            margin-bottom: 0.25rem;
        }

        /* Typography */
        .text-2xl {
            font-size: 1.5rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .status-tabs-container {
            position: relative;
            border-bottom: 1px solid #e5e7eb;
            /* Đường kẻ xám mỏng ngang qua */
            margin-bottom: 24px;
            /* Khoảng cách với nội dung bên dưới */
        }

        .status-tab {
            padding: 12px 16px;
            cursor: pointer;
            font-weight: 500;
            color: #6b7280;
            /* Màu chữ mặc định xám */
            position: relative;
            transition: color 0.3s ease;
            white-space: nowrap;
            /* Ngăn không cho chữ xuống dòng */
        }

        .status-tab:hover:not(.active) {
            color: #374151;
            /* Màu chữ khi hover */
        }

        .status-tab.active {
            color: #000;
            /* Màu chữ khi active */
            font-weight: 600;
        }

        .status-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            /* Đặt ở cuối tab, ngay trên đường border-bottom của container */
            left: 0;
            width: 100%;
            height: 2px;
            /* Độ dày của đường kẻ active */
            background-color: #000;
            /* Màu đen như hình */
        }

        /* Ẩn thanh cuộn ngang nếu nội dung tab quá dài */
        .status-tabs-wrapper {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .status-tabs-wrapper::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }
    </style>
</head>

<body>
    <div class="product-item flex items-center mb-3">
        <img src="/e-web/assets/images/products/${product.thumbnail}" alt="${product.pname}"
            class="w-16 h-16 object-cover rounded-md mr-4">
        <div class="flex-1">
            <p class="font-medium text-gray-800 product-title"></p>
            <div class="flex items-center text-sm text-gray-600">
                <span class="product-price"></span>
                <span class="mx-1">x</span>
                <span class="product-quantity"></span>
            </div>
        </div>
        <p class="font-semibold text-gray-800 product-subtotal"></p>
    </div>
<div class="order-item-container bg-white p-4 rounded-lg shadow-sm mb-4 border border-gray-200">
    <div class="flex justify-between items-center mb-3 pb-3 border-b border-gray-200">
        <span class="text-sm font-semibold text-gray-700">Đơn hàng #<span class="order-id"></span></span>
        <div class="flex items-center space-x-2">
            <span class="text-xs text-gray-500 order-date"></span>
            <span class="px-2 py-1 text-xs font-semibold rounded-full order-status"></span>
        </div>
    </div>

    <div class="order-products-list">
        </div>

    <div class="border-t border-gray-200 pt-3 mt-3">
        <div class="flex justify-between items-center text-sm mb-1">
            <span class="text-gray-600">Tổng tiền hàng:</span>
            <span class="text-gray-800 font-medium order-subtotal-price"></span>
        </div>
        <div class="flex justify-between items-center text-sm mb-1">
            <span class="text-gray-600">Phí vận chuyển:</span>
            <span class="text-gray-800 font-medium order-shipping-fee"></span>
        </div>
        <div class="flex justify-between items-center text-sm mb-3">
            <span class="text-gray-600">Voucher từ Shop:</span>
            <span class="text-green-600 font-medium order-shop-voucher"></span>
        </div>
        <div class="flex justify-between items-center text-base font-bold">
            <span class="text-gray-800">Thành tiền:</span>
            <span class="text-red-600 order-final-total"></span>
        </div>
    </div>
    <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-200">
        <span class="text-sm text-gray-600">Phương thức Thanh toán</span>
        <span class="text-gray-800 font-medium order-payment-method"></span>
    </div>
</div>
</body>
