<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Collection 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-item {
      border: 1px solid #eee;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      border-radius: 8px;
    }
    .product-title {
      font-weight: 600;
      margin: 10px 0 5px;
    }
    .price {
      color: #999;
      text-decoration: line-through;
      font-size: 14px;
    }
    .discount {
      color: #d43f3a;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Collection 1</h2>
    <div class="row" id="product-list">
      <!-- Sản phẩm sẽ được render bằng JS -->
    </div>
  </div>

  <script>
    const products = [
      {
        title: "Áo polo cổ bé tay ngắn in hoạ tiết chữ hiện đại",
        price: 199000,
        discount: 159000,
        image: "../../../admin/assets/images/ao-polo-co-be-tay-ngan-in-hoa-tiet-chU-hien-ai.webp"
      },
      {
        title: "Áo polo nam cổ bé tay ngắn trẻ trung",
        price: 160000,
        discount: 140000,
        image: "../../../admin/assets/images/ao-polo-nam-co-be-tay-ngan-tre-trung.webp"
      },
      {
        title: "Áo polo ngắn tay nam S.cafe phối cổ.fitted",
        price: 299000,
        discount: 269000,
        image: "../../../admin/assets/images/ao-polo-ngan-tay-nam-S.Cafe-phoi-co.Fitted.webp"
      },
      {
        title: "Quần dài nam điều gân form carrot",
        price: 260000,
        discount: 230000,
        image: "../../../admin/assets/images/Quan-dai-nam-dieu-gan-form-carrot.webp"
      },
      {
        title: "Quần tây dài nam gấp ống form slim crop",
        price: 300000,
        discount: 270000,
        image: "../../../admin/assets/images/Quan-tay-dai-nam-gap-ong-form-slimcrop-2.webp"
      },
      {
        title: "Quần tây nam dài lưng thun",
        price: 210000,
        discount: 180000,
        image: "../../../admin/assets/images/Quan-tay-nam-dai-lung-thun.webp"
      }
    ];

    const container = document.getElementById("product-list");

    products.forEach(p => {
      const col = document.createElement("div");
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="product-item">
          <img src="${p.image}" alt="${p.title}" class="img-fluid">
          <h5 class="product-title">${p.title}</h5>
          <p class="price">${p.price.toLocaleString()}đ</p>
          <p class="discount">${p.discount.toLocaleString()}đ</p>
        </div>
      `;

      container.appendChild(col);
    });
  </script>
</body>
</html>
