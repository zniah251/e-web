  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #2c2f33;
      border: none;
      border-radius: 8px;
      padding: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    table.table-striped td,
    table.table-striped th {
      color: #ffffff !important;
    }

    table.table-striped tbody tr:nth-child(odd) td {
      background-color: #2c2f33;
    }

    table.table-striped tbody tr:nth-child(even) td {
      background-color: #23272a;
    }

    .status-text.pending {
      color: #ffc107;
      font-weight: bold;
    }

    .status-text.failed {
      color: #dc3545;
      font-weight: bold;
    }

    .status-text.cancelled {
      color: #6c757d;
      font-weight: bold;
    }

    .status-text.paid {
      color: #28a745;
      font-weight: bold;
    }

    .badge-success {
      background-color: #d4edda;
      color: #155724;
    }

    .badge-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    .badge-dispatched {
      background-color: #ffeeba;
      color: #856404;
    }

    .badge-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .pagination-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pagination-info {
      color: #ffffff;
    }

    /* Fix dropdown hover contrast */
    .dropdown-menu .dropdown-item:hover {
      color: #ffffff !important;
      background-color: #007bff !important;
    }

    /* Summary badges */
    #statusSummary .badge {
      margin-right: 8px;
      padding: 6px 12px;
      font-size: 0.9em;
    }

    .badge-warning {
      background-color: #ffc107;
      color: #212529;
    }

    /* Toast notification */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    /* Updated Toast Style to match product_list */
    .toast {
        background-color: #333; /* Or use bg-dark class */
        color: white;
        padding: 15px 25px;
        border-radius: 5px;
        margin-bottom: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: none;
        min-width: 250px;
    }

    .toast.show {
        display: block;
        animation: fadeInOut 3s forwards; /* Use forwards to keep last frame */
    }
    /* Ensure Bootstrap 5 toast structure works */
    .toast .toast-body {
        padding: 0; /* Adjust if needed based on structure */
    }
    .toast .btn-close {
        filter: invert(1) grayscale(100%) brightness(200%); /* Make close button white */
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Hide default DataTables buttons container */
    .dt-buttons { display: none !important; }

    /* Confirm delete modal - Using Bootstrap 5 classes for consistency */
    .modal {
      display: none;
      position: fixed;
      /* Adjusted z-index to match product_list */
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Ensure modal dialog is vertically centered */
    .modal-dialog {
        position: relative; width: auto; margin: .5rem; pointer-events: none;
        display: flex; /* Use flexbox for centering */
        align-items: center; /* Vertical centering */
        min-height: calc(100% - 1rem); /* Ensure it takes height */
    }
    @media (min-width: 576px) { .modal-dialog { max-width: 500px; margin: auto; /* Center horizontally and vertically */ min-height: calc(100% - 3.5rem); } }

    .modal-content {
      position: relative; display: flex; flex-direction: column; width: 100%; pointer-events: auto;
      background-color: #2c2f33;
      background-clip: padding-box;
      border: 1px solid #444; /* Match border */
      border-radius: 8px;
      outline: 0;
      color: #ffffff;
    }

    .modal-header {
      display: flex; align-items: flex-start; justify-content: space-between;
      padding: 1rem 1rem;
      border-bottom: 1px solid #444;
      border-top-left-radius: calc(.3rem - 1px); border-top-right-radius: calc(.3rem - 1px);
    }
    .modal-header .btn-close { padding: .5rem .5rem; margin: -.5rem -.5rem -.5rem auto; background: transparent; border: 0; color: #fff; opacity: .5; }
    .modal-title { margin-bottom: 0; line-height: 1.5; font-size: 1.25rem; /* Match h4 size */ }
    .modal-body { position: relative; flex: 1 1 auto; padding: 1rem; }
    .modal-footer {
      display: flex; flex-wrap: wrap; align-items: center; justify-content: flex-end;
      padding: .75rem;
      border-top: 1px solid #444;
      border-bottom-right-radius: calc(.3rem - 1px); border-bottom-left-radius: calc(.3rem - 1px);
    }
    .modal-footer button {
      margin-left: 10px;
    }

    /* Ensure action buttons have consistent spacing and alignment */
    #orderTable .btn-sm {
        margin-right: 5px; /* Add some space between buttons */
        padding: 0.25rem 0.5rem; /* Adjust padding if needed */
    }

    /* Hide the DataTables Buttons info overlay (e.g., "Copied X rows") */
    div.dt-button-info {
        display: none !important;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">

            alt="logo" /></a>

      <ul class="nav">
        <li class="nav-item menu-items">

    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Order List</h4>
                  <p class="card-description">Manage your orders</p>
                  <!-- Summary badges here -->
                  <div id="statusSummary" class="mb-3"></div>

                  <!-- Export dropdown -->
                  <div class="d-flex justify-content-end mb-3">
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" id="exportMenu"
                        data-bs-toggle="dropdown" aria-expanded="false">Export</button>
                      <ul class="dropdown-menu" aria-labelledby="exportMenu"> <!-- Structure matches product_list -->
                          <li><button class="dropdown-item" id="copyButton"><i class="fas fa-copy me-2"></i>Copy</button></li>
                          <li><button class="dropdown-item" id="excelButton"><i class="fas fa-file-excel me-2"></i>Excel</button></li>
                          <li><button class="dropdown-item" id="pdfButton"><i class="fas fa-file-pdf me-2"></i>PDF</button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="table-responsive">
                    <table id="orderTable" class="table table-striped">
                      <thead>
                        <tr>
                          <th><input type="checkbox" id="selectAll"></th>
                          <th>Order</th>
                          <th>Date</th>
                          <th>Customers</th>
                          <th>Payment</th>
                          <th>Status</th>
                          <th>Method</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody id="orderTableBody">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright ©
              bootstrapdash.com 2021</span>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <!-- Toast notifications container -->
  <div class="toast-container"></div>

  <!-- Delete confirmation modal -->
  <div id="deleteModal" class="modal" tabindex="-1" style="z-index: 1060;"> <!-- Use Bootstrap 5 structure -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5> <!-- Use h5 for title -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this order?</p>
          <p><strong id="deleteOrderInfo"></strong></p> <!-- Use strong tag -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> <!-- Use data-bs-dismiss -->
          <button type="button" id="confirmDelete" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const orders = [
        { id: 1, date: 'Apr 22, 2025', customer: 'Cristine Eason', payment: 'Pending', status: 'Delivered', method: 'Credit Card' },
        { id: 2, date: 'Apr 21, 2025', customer: 'Fayre Screech', payment: 'Failed', status: 'Delivered', method: 'PayPal' },
        { id: 3, date: 'Apr 20, 2025', customer: 'Pauline Pfaffe', payment: 'Cancelled', status: 'Out for Delivery', method: 'PayPal' },
        { id: 4, date: 'Apr 19, 2025', customer: 'Maurits Nealey', payment: 'Paid', status: 'Dispatched', method: 'Credit Card' },
        { id: 5, date: 'Apr 18, 2025', customer: 'Eydie Vogelien', payment: 'Cancelled', status: 'Out for Delivery', method: 'PayPal' },
        { id: 6, date: 'Apr 17, 2025', customer: 'John Doe', payment: 'Pending', status: 'Out for Delivery', method: 'Credit Card' },
        { id: 7, date: 'Apr 16, 2025', customer: 'Jane Smith', payment: 'Paid', status: 'Delivered', method: 'PayPal' },
        { id: 8, date: 'Apr 15, 2025', customer: 'Alice Johnson', payment: 'Failed', status: 'Cancelled', method: 'Credit Card' },
        { id: 9, date: 'Apr 14, 2025', customer: 'Bob Brown', payment: 'Pending', status: 'Dispatched', method: 'PayPal' },
        { id: 10, date: 'Apr 13, 2025', customer: 'Charlie Davis', payment: 'Cancelled', status: 'Out for Delivery', method: 'Credit Card' },
        { id: 11, date: 'Apr 12, 2025', customer: 'Garreth Rubinowitz', payment: 'Pending', status: 'Out for Delivery', method: 'Credit Card' },
        { id: 12, date: 'Apr 11, 2025', customer: 'Jarib Siverns', payment: 'Cancelled', status: 'Delivered', method: 'PayPal' },
        { id: 13, date: 'Apr 10, 2025', customer: 'Elianore Russ', payment: 'Pending', status: 'Out for Delivery', method: 'PayPal' },
        { id: 14, date: 'Apr 9, 2025', customer: 'Lyndsey Dorey', payment: 'Failed', status: 'Out for Delivery', method: 'Credit Card' },
        { id: 15, date: 'Apr 8, 2025', customer: 'Godwin Greatbanks', payment: 'Pending', status: 'Delivered', method: 'PayPal' },
        { id: 16, date: 'Apr 7, 2025', customer: 'Edik Whytock', payment: 'Failed', status: 'Out for Delivery', method: 'Credit Card' },
        { id: 17, date: 'Apr 6, 2025', customer: 'Dallis Dillestone', payment: 'Failed', status: 'Out for Delivery', method: 'PayPal' },
        { id: 18, date: 'Apr 5, 2025', customer: 'Rex Farbrace', payment: 'Pending', status: 'Delivered', method: 'Credit Card' },
        { id: 19, date: 'Apr 4, 2025', customer: 'Tanya Crum', payment: 'Cancelled', status: 'Out for Delivery', method: 'PayPal' },
        { id: 20, date: 'Apr 3, 2025', customer: 'Zondra Klimkin', payment: 'Failed', status: 'Dispatched', method: 'Credit Card' }
      ];

      // --- Helper Functions ---
      // Updated showToast function to match product_list.html (using Bootstrap 5 Toast)
      function showToast(message, type = 'success') { // Added type parameter for consistency
        const toastContainer = document.querySelector('.toast-container');
        if (!toastContainer) {
            console.error('Toast container not found!');
            return;
        }

        const toastElement = document.createElement('div');
        // Use bg-dark for consistency, can add type-specific classes if needed later
        toastElement.className = 'toast align-items-center text-white bg-dark border-0';
        toastElement.setAttribute('role', 'alert');
        toastElement.setAttribute('aria-live', 'assertive');
        toastElement.setAttribute('aria-atomic', 'true');

        const toastContent = document.createElement('div');
        toastContent.className = 'd-flex';

        const toastBody = document.createElement('div');
        toastBody.className = 'toast-body';
        toastBody.textContent = message;

        const closeButton = document.createElement('button');
        closeButton.type = 'button';
        closeButton.className = 'btn-close btn-close-white me-2 m-auto';
        closeButton.setAttribute('data-bs-dismiss', 'toast');
        closeButton.setAttribute('aria-label', 'Close');

        toastContent.appendChild(toastBody);
        toastContent.appendChild(closeButton);
        toastElement.appendChild(toastContent);
        toastContainer.appendChild(toastElement);

        const bsToast = new bootstrap.Toast(toastElement, { delay: 3000 });
        bsToast.show();

        toastElement.addEventListener('hidden.bs.toast', () => {
            toastElement.remove();
        });
      }

      // 1) Render summary badges
      const summaryContainer = document.getElementById('statusSummary');
      const counts = orders.reduce((acc, o) => {
        acc[o.status] = (acc[o.status] || 0) + 1;
        return acc;
      }, {});
      const badgeDefs = {
        'Pending': 'badge badge-warning',
        'Delivered': 'badge badge-success',
        'Cancelled': 'badge badge-danger',
        'Out for Delivery': 'badge badge-info',
        'Dispatched': 'badge badge-dispatched'
      };
      let summaryHtml = '';
      for (let [status, count] of Object.entries(counts)) {
        summaryHtml += `<span class="${badgeDefs[status] || 'badge'}">${status}: ${count}</span>`;
      }
      summaryContainer.innerHTML = summaryHtml;

      // Variables to track state
      let currentOrderBeingDeleted = null;
      const deleteModalElement = document.getElementById('deleteModal'); // Get modal element
      const deleteModal = new bootstrap.Modal(deleteModalElement); // Initialize Bootstrap modal

      // 2) Initialize DataTable
      const table = $('#orderTable').DataTable({
        data: orders,
        dom: 'lfrtip', // Changed from Bfrtip to match product_list (Length, Filter, Table, Info, Pagination)
        columns: [
          {
            data: null,
            orderable: false,
            render: () => '<input type="checkbox" class="order-checkbox">'
          },
          {
            data: 'id',
            render: d => `<span style="color:#fff">#${d}</span>`
          },
          {
            data: 'date',
            render: d => `<span style="color:#fff">${d}</span>`
          },
          {
            data: 'customer',
            render: d => `<span style="color:#fff">${d}</span>`
          },
          {
            data: 'payment',
            render: d => `<span class="status-text ${d.toLowerCase()}">${d}</span>`
          },
          {
            data: 'status',
            render: d => {
              const cls = badgeDefs[d] ? badgeDefs[d].replace('badge ', 'badge-') : '';
              return `<span class="badge ${badgeDefs[d] || ''}">${d}</span>`;
            }
          },
          {
            data: 'method',
            render: d => `<span style="color:#fff">${d}</span>`
          },
          {
            data: null,
            orderable: false,
            searchable: false, // Actions column shouldn't be searchable
            className: 'dt-center', // Center align buttons like in product_list
            render: function(data, type, row) {
              // Use icons, data-id, and titles like product_list.html
              return `
                <button class="btn btn-sm btn-primary view-btn" title="View Order" data-id="${row.id}"><i class="fas fa-eye"></i></button>
                <button class="btn btn-sm btn-danger delete-btn" title="Delete Order" data-id="${row.id}"><i class="fas fa-trash-alt"></i></button>
              `;
            }
          }
        ],
        pageLength: 10,
        lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]], // Added lengthMenu like product_list
        language: { // Added language settings like product_list
            search: "_INPUT_",
            searchPlaceholder: "Search orders..." // Adjusted placeholder
        },
        // Copied buttons config from product_list.html
        buttons: [
          {
            extend: 'copyHtml5',
            copyFlash: false, // Add this line to disable the white flash
            exportOptions: {
                columns: [1, 2, 3, 4, 5, 6], // Adjusted columns for order_list
                modifier: { selected: true } // Only copy selected rows if needed, or remove modifier
            },
            action: function(e, dt, button, config) {
                 $.fn.dataTable.ext.buttons.copyHtml5.action.call(this, e, dt, button, config);
                 showToast('Orders copied to clipboard!', 'info'); // Use updated showToast
            }
          },
          {
            extend: 'excelHtml5',
            exportOptions: {
                columns: [1, 2, 3, 4, 5, 6] // Adjusted columns for order_list
            },
            title: 'OrderListExport', // Filename for Excel
            action: function(e, dt, button, config) {
                 $.fn.dataTable.ext.buttons.excelHtml5.action.call(this, e, dt, button, config);
                 showToast('Orders exported to Excel!', 'success'); // Use updated showToast
            }
          },
          {
            extend: 'pdfHtml5',
            exportOptions: {
                columns: [1, 2, 3, 4, 5, 6] // Adjusted columns for order_list
            },
            title: 'OrderListExport', // Filename for PDF
            orientation: 'landscape', // Optional
            pageSize: 'A4', // Optional
            action: function(e, dt, button, config) {
              $.fn.dataTable.ext.buttons.pdfHtml5.action.call(this, e, dt, button, config);
              showToast('Orders exported to PDF!', 'success'); // Use updated showToast
            }
          }
        ]
      });

      // 3) Wire up export dropdown
      $('#copyButton').on('click', () => table.button(0).trigger());
      $('#excelButton').on('click', () => table.button(1).trigger());
      $('#pdfButton').on('click', () => table.button(2).trigger());

      // 4) Select All checkbox functionality
      $('#selectAll').on('change', function() {
        const isChecked = this.checked;
        $('.order-checkbox').prop('checked', isChecked); // More efficient
      });

      // 5) Individual checkboxes affect Select All state
      $('#orderTable').on('change', '.order-checkbox', function() {
        const allCheckboxes = $('.order-checkbox').length;
        const checkedCheckboxes = $('.order-checkbox:checked').length;
        
        // Check/uncheck 'selectAll' based on row checkboxes
        $('#selectAll').prop('checked', allCheckboxes > 0 && allCheckboxes === checkedCheckboxes);
      });

      // 6) View button functionality
      $('#orderTable').on('click', '.view-btn', function() {
        const orderId = $(this).data('id'); // Get ID from data-id attribute
        // Find the data based on ID if needed, or just use the ID
        const data = table.rows().data().toArray().find(order => order.id === orderId);
        showToast(`Viewing order #${orderId} - ${data ? data.customer : 'N/A'}`);
        // You would typically open a detailed view of the order here
      });

      // 7) Delete button functionality
      $('#orderTable').on('click', '.delete-btn', function() {
        const row = $(this).closest('tr');
        const data = table.row(row).data();
        const orderId = $(this).data('id'); // Get ID from data-id attribute

        // Use the data retrieved from the row, or find it using the ID if needed
        if (data && data.id === orderId) { // Ensure data was retrieved and matches the button's ID
            currentOrderBeingDeleted = { row: row, data: data }; // Store row jQuery object and data

            // Update modal text and show using Bootstrap API
            $('#deleteOrderInfo').text(`Order #${data.id || 'N/A'} - ${data.customer || 'N/A'}`);
            deleteModal.show();
        } else { // Fallback or error handling if data retrieval fails
            console.warn("Delete button clicked on a row not recognized by DataTables.");
        }
      });

      // 8) Handle delete confirmation
      $('#confirmDelete').on('click', function() {
        if (currentOrderBeingDeleted) {
          // Remove the row from the DataTable
          table.row(currentOrderBeingDeleted.row).remove().draw();
          
          // Show success message
          showToast(`Order #${currentOrderBeingDeleted.data.id} deleted successfully!`);
          
          // Update the summary counts (would need to recalculate from current data)
          // Example: updateStatusSummary(); // You'd need to implement this function
          
          // Close modal using Bootstrap API
          deleteModal.hide();
          currentOrderBeingDeleted = null;
        }
      });

      // 9) Handle modal close events (including backdrop click, escape key, or cancel button)
      // No need for separate cancel button listener if using data-bs-dismiss
      deleteModalElement.addEventListener('hidden.bs.modal', function (event) {
           console.log("Modal hidden event triggered."); // Add log
           // Only reset if it wasn't already reset by the confirm button logic
           if (currentOrderBeingDeleted) {
              console.log("Resetting currentOrderBeingDeleted due to modal close/cancel."); // Add log
              currentOrderBeingDeleted = null;
           }
      });

    });
  </script>
